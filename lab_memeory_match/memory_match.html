<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <style>
        .tile {
            font-size: xx-large;
            width: 50px;
            height: 50px;
            line-height: 50px;
            background-color: gray;
            text-align: center;
        }

        td {
            width: 55px;
            height: 55px;

        }


    </style>
</head>
<body>
    <h1>Memory Matching Game</h1>
    <nav>
        <a href="../index.html">Home</a>
    </nav>
    <p><button onclick="gameReset()">Reset Game</button></p>
    <div id='gameBoard'></div>

    <script>
        let map = [];
        let tile1 = null, tile2 = null;

        const loadMaps = (rows = 4, cols = 4) => {
            const maxValue = (rows * cols) / 2;

            let tilePair = [];

            for (let i = 1; i <= maxValue; i++) {
                tilePair.push(i, i);
            }

            console.log(tilePair);

            const shuffle = (array) => {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    let temp = array[i];
                    array[i] = array[j];
                    array[j] = temp;
                }
                return array
            }

            let shuffledTilePair = shuffle(tilePair);
            console.log(shuffledTilePair);

            let index = 0;
            for (let r = 0; r < rows; r++) {
                map[r] = [];
                for (let c = 0; c < cols; c++) {
                    map[r][c] = tilePair[index];
                    index++;
                }
            }

        console.table(map);
    }

    //loadMaps();

    const makeBoard = (rows = 4, cols = 4) => {
        let output = '<table>';
        for (let row = 0; row < rows; row++) {
            output += '<tr>';
            for (let col = 0; col < cols; col++) {
            output += '<td><button' +
                ' class="tile"' +
                ' id="' + row + '_' + col + '"' +
                ' onclick="process(' + row + ',' + col + ')">' +
                '</button></td>';
            }
            output += '</tr>'
        }

        document.getElementById('gameBoard').innerHTML = output + '</table>';
    
    }

    function gameReset() {
        loadMaps();
        makeBoard();
    }

    const process = (row, col) => {
        let clicked_tile = document.getElementById(row + '_' + col);

        if (!Boolean(clicked_tile.innerHTML)) {

            if (!tile1) {
                tile1 = clicked_tile;
                clicked_tile.innerHTML = map[row][col];
            }
            
            else if (!tile2) {
                tile2 = clicked_tile;
                clicked_tile.innerHTML= map[row][col];

                //TODO: Set timeout callback function
                setTimeout(checkMatch, 1000);
            }
        }
    }


    const checkMatch = () => {
        if (tile1.innerHTML == tile2.innerHTML) {
            tile1.hidden = true;
            tile2.hidden = true;
        }

        tile1.innerHTML = '';
        tile2.innerHTML = '';
        tile1 = tile2 = null;
    }

    </script>


    
</body>
</html>
